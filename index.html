<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT card</title>

  
</head>
<body>
  <div class="card">

    <a href="#" class="img-link">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium picture">
    </a>
    <a href="#" class="card-title">Equilibrium #3429</a>
    <p class="card-dscrp">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-info">
      <div class="sub-info">
        <img src="images/icon-ethereum.svg" alt="" class="icon">
        <p class="crypto-value">0.041 ETH</p>
      </div>
      <div class="sub-info">
        <img src="images/icon-clock.svg" alt="" class="icon">
        <p class="days-left">3 days left</p>
      </div>
    </div>

    <div class="author-info">
      <img src="images/image-avatar.png" alt="" class="author-icon">
      <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </div>
</body>
</html>
